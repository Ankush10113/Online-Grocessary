<main class="content">
    <app-header></app-header>
    <div class="col-sm-10">
        <br>
        <br>
        <h2>Give access to the vendors</h2>
        <br>
        <form (ngSubmit)="onPressed()" class="mt-4">
        <label>Select Vendor to give Access</label>
        <select name="vendors" [(ngModel)]="vendor.username" placeholder="Select Vendor to give Access" class="form-control">
            
            <!-- <option>Select Vendor to give Access</option> -->
            <option [value]="ven.username" *ngFor="let ven of listofVendors">
                {{ven.username}}
            </option>
        </select>
        <br>
        
        <div class="sign d-grid"><button type="submit" style="color: white;" class="btn bg-secondary">Submit</button></div>
        </form>
    </div>
</main>
