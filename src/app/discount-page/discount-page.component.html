<main class="content">
    <app-header></app-header>
    <br>
    <br>
    <h2>Give Offers & Discount</h2>
    <table class="table align-items-center table-flush">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
           
            <th>Price</th>
          
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width: 120px;" src="{{item.images}}" alt=""></td>
                
                <th style="width: 12%;">{{item.price}}</th>
                
                
                <td>
                    <button class="btn btn-danger" (click)="update(item.id)">Update</button>
                </td>
            </tr>
         
        </tbody>
      </table>
</main>
